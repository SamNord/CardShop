
<div class="row m-3">
  <div class="col-5 col-sm-7 col-md-9 col-lg-12 offset-3 mt-5">
    <div class="card mb-3" style="max-width: 640px;" *ngFor="let p of product">
      <div class="clearfix visible-sm-block"></div>
      <div class="row no-gutters">
        <div class="col-7 col-sm-5 col-md-4">
          <img src="{{p.image}}" class="card-img" alt="...">
        </div>
        <div class="col col-sm-7 col-md-8 body">
          <div class="card-body">
            <h5 class="card-title">{{p.titre}}</h5>
            <p class="card-text">Prix au kilo : {{p.prix}}€</p>
            <button class="btn add" (click)="addInPanier(p.id)">Ajouter au panier</button>
            <button data-toggle="modal" href="#infos" class="btn btn-warning infos m-3">en savoir plus</button>
            <div class="modal" id="infos">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h4 class="modal-title">Plus d'informations</h4>
                    <button type="button" class="close" data-dismiss="modal">x</button>
                  </div>
                  <div class="modal-body">
                    Le Tigre (Panthera tigris) est un mammifère carnivore de la famille des félidés...
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
